<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get strt</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Get Started</ion-title>
    <p class="subtitle">By creating an account</p>
  </div>
  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">
      <ion-item >
        <ion-input class="input" formControlName="fullname" placeholder="Fullname" />
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>


      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['fullname']?.touched && this.ionicForm.controls?.['fullname']?.invalid">
        <ion-text *ngIf="errorControl?.['fullname']?.errors?.['required']" class="errorInput" color="danger">Fullname is required.</ion-text>
    </div>


      <ion-item>
        <ion-input class="input" formControlName="email" placeholder="email" />
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['email']?.touched && this.ionicForm.controls?.['email']?.invalid">
        <ion-text *ngIf="errorControl?.['email']?.errors?.['required']" class="errorInput" color="danger">Email is required.</ion-text>
        <ion-text *ngIf="errorControl?.['email']?.errors?.['pattern']" class="errorInput" color="danger">Please provide valid email.</ion-text>
    </div>


      <ion-item>
        <ion-input class="input" type="password" formControlName="password" placeholder="password" />
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['password']?.touched && this.ionicForm.controls?.['password']?.invalid">
        <ion-text *ngIf="errorControl?.['password']?.errors?.['required']" class="errorInput" color="danger">password is required.</ion-text>
        <ion-text *ngIf="errorControl?.['password']?.errors?.['pattern']" class="errorInput"  color="danger">Password Must contain at least one character</ion-text>
    </div>

   

      <div class="loginLink">
        <p class="p">Already a memember? <a [routerLink]="['/login']" style="color: #FFC33F">Log in</a></p>
      </div>
    </div>

  </form>
  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-button [routerLink]="['/home']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-button>
  </ion-fab>
  
</ion-content>
